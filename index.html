<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Mockup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">NETFLIX</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Series</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">New & Popular</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
            <div class="profile">
                <img src="https://via.placeholder.com/30" alt="Profile">
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Watch Unlimited Movies and TV Shows</h1>
            <p>Join now to enjoy a vast library of entertainment.</p>
            <a href="#" class="cta-button">Start Free Trial</a>
        </div>
    </section>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h2>Popular on Netflix</h2>
            <div class="content-grid">
                <div class="content-item"><img src="https://via.placeholder.com/150" alt="Movie 1"></div>
                <div class="content-item"><img src="https://via.placeholder.com/150" alt="Movie 2"></div>
                <div class="content-item"><img src="https://via.placeholder.com/150" alt="Movie 3"></div>
                <div class="content-item"><img src="https://via.placeholder.com/150" alt="Movie 4"></div>
                <!-- Add more items as needed -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Netflix Mockup. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
